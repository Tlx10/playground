<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Website</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="header">
        <h1>半导体新闻</h1>
    </div>
    <div class="container">
        {% for article in articles %}
        <div class="article">
            <h2><a href="{{ url_for('article', article_id=loop.index0) }}">{{ article['title'] }}</a></h2>
        </div>
        {% endfor %}
    </div>
</body>
</html>
